<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
	<script src="../lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="../js/login.js"></script>
	<script src="../lib/jquery_plugins/jquery.cookie.js"></script>
</head>
<body>
	<div class="login_content main">
		<div class="login_logo"></div>
		<div class="logo_main">
			<div class="login_banner"></div>
			<div class="login_tab">
				<div class="login_info_main">
					<div class="login_info_col">
						<div class="login_yun">登录好云淘</div>
						<a href="register.html" class="reg">注册新用户</a>
					</div>
					<div class="error"></div>
					<label>
						<span class="input_user"></span>
						<input type="text" placeholder="用户名" class="username"/>
					</label>
					<label>
						<span class="input_user input_pass"></span>
						<input type="password" placeholder="密码" class="password"/>
					</label>
					<label class="chec"><input type="checkbox" class="input_check"/><span>记住我</span><a href="" class="forget_pass">忘记密码？</a></label>
					<input type="submit" value="登 陆" class="submit"/>
				</div>
			</div>
		</div>
	</div>
	<div class="bigfooter"></div>
</body>
</html>
